<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Pagar con Transbank</title>
    
</head>
<body>
    
    <nav class="nav">
        <img src="{{ url_for('static', filename='img/logo-ferremas.png') }}" alt="" class="img-logo">
        <h1>FERREMAS</h1>
    </nav>
    
    <form method="POST" action="/" onsubmit="guardarSeleccion()">
        <label for="conversion">Divisa: </label>
        <select name="conversion" id="conversion">
            <option class="btn" value="clp" selected>Peso Chileno</option>
            <option class="btn" value="dolar">Dólar</option>
            <option class="btn" value="euro">Euro</option>
        </select>
        <input class="btn" type="submit" value="Seleccionar">
    </form>

    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
      </svg>
    <ul id="cart"></ul>
    <form id="paymentForm" method="post" name="pago_form" action="/createWebpayTransaction">
        <h3>Total: $ 
                <span
                id="total">0.00
                </span>
                <input type="text" id="amount" name="amount" style="display:none">
                <button type="submit" class="btn" onclick="comprarProducto()">COMPRAR</button>
        </h3>
    </form>
    

    <div class="container contenedor">
        <div class="row text-center">
            {% for producto in productos%}
            <div class="col-md-4">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <p>{{ producto.nombre_producto}}</p>
                <p id="valor_producto">Valor: {{ (producto.valor_producto / valor) | round(1)}}</p>
                <p>Stock: {{ producto.cantidad_stock}}</p>
                <button class="btn" onclick="addToCart('{{ producto.nombre_producto }}', {{ producto.valor_producto }} )">Añadir al Carrito</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <form id="paymentForm" action="/createWebpayTransaction" method="post" style="display: none;" name="pago_form">
        <label for="amount">Monto:</label>
        <input type="text" id="amount" name="amount">
        <button type="submit">Pagar</button>
    </form>
    
    <footer class="footer bg-black text-white text-center py-3">
         &copy; 2024 Ferremas. Todos los derechos reservados.
    </footer>
    

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
