<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Pagar con Transbank</title>
    <script>
        function comprarProducto(valorProducto) {
            document.getElementById('amount').value = valorProducto;
            document.getElementById('paymentForm').submit();
        }
        function guardarSeleccion() {
            var select = document.getElementById("conversion");
            var valorSeleccionado = select.value;
            localStorage.setItem("conversionSeleccionada", valorSeleccionado);
        }
        window.onload = function() {
            var valorGuardado = localStorage.getItem("conversionSeleccionada");
            if (valorGuardado) {
                var select = document.getElementById("conversion");
                select.value = valorGuardado;
            }
        }

    </script>
</head>
<body>
    
    <nav class="nav">
        <img src="{{ url_for('static', filename='img/logo-ferremas.png') }}" alt="" class="img-logo">
        <h1>FERREMAS</h1>
    </nav>
    
    <form method="POST" action="/" onsubmit="guardarSeleccion()">
        <label for="conversion">Divisa: </label>
        <select name="conversion" id="conversion">
            <option value="clp" selected>Peso Chileno</option>
            <option value="dolar">DÃ³lar</option>
            <option value="euro">Euro</option>
        </select>
        <input type="submit" value="Seleccionar">
    </form>

    <div class="container">
        <div class="row text-center">
            {% for producto in productos%}
            <div class="col-md-4">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <p>{{ producto.nombre_producto}}</p>
                <p id="valor_producto">Valor: {{ (producto.valor_producto / valor) | round(1)}}</p>
                <p>Stock: {{ producto.cantidad_stock}}</p>
                <button type="button" onclick="comprarProducto({{ producto.valor_producto }})">Comprar</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <form id="paymentForm" action="/createWebpayTransaction" method="post" style="display: none;" name="pago_form">
        <label for="amount">Monto:</label>
        <input type="text" id="amount" name="amount">
        <button type="submit">Pagar</button>
    </form>
    
    <footer class="footer bg-black text-white text-center py-3">
         &copy; 2024 Ferremas. Todos los derechos reservados.
    </footer>

</body>
</html>
