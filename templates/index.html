<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con Transbank</title>
    <script>
        function comprarProducto(valorProducto) {
            document.getElementById('amount').value = valorProducto;
            document.getElementById('paymentForm').submit();
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <nav class="nav">
        <img src="img/logo-ferremas.png" alt="" class="img-logo">
        <h1>FERREMAS</h1>
    </nav>
    
    <!-- {% for producto in productos%} -->

        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <img src="img/martillo.png" alt="" class="img">
                    <p>Martillo</p>
                    <p>Valor: 12990</p>
                    <p>Stock: 40</p>
                    <button class="btn btn-primary" type="button" onclick="comprarProducto({{ producto.valor_producto }})">COMPRAR</button>
                </div>
                <div class="col-md-4">
                    <img src="img/destornillador.png" alt="" class="img">
                    <p>Destornillador</p>
                    <p>Valor: 12990</p>
                    <p>Stock: 40</p>
                    <button class="btn btn-primary" type="button" onclick="comprarProducto({{ producto.valor_producto }})">COMPRAR</button>
                </div>
                <div class="col-md-4">
                    <img src="img/caja-clavos.png" alt="" class="img">
                    <p>Caja Clavos</p>
                    <p>Valor: 12990</p>
                    <p>Stock: 40</p>
                    <button class="btn btn-primary" type="button" onclick="comprarProducto({{ producto.valor_producto }})">COMPRAR</button>
                </div>
                
              </div>
        </div>
    <!-- {% endfor %} -->
    
    <form id="paymentForm" action="/createWebpayTransaction" method="post" style="display: none;">
        <label for="amount">Monto:</label>
        <input type="text" id="amount" name="amount">
        <button type="submit">Pagar</button>
    </form>
    
    <footer class="footer bg-black text-white text-center py-3">
         &copy; 2024 Ferremas. Todos los derechos reservados.
    </footer>

</body>
</html>
