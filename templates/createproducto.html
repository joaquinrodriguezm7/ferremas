<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Crear producto - Ferremas</title>
</head>
<body>
    <a href="/producto">← Volver a productos</a>
    <h1 class="text-center">Crear Producto</h1>
    <form action="/createproducto" onsubmit="return ValidateCreateForm()" method="POST">
        <input type="text" placeholder="Nombre" name="nombre_producto" id="nombre_producto" required>
        <input type="text" placeholder="Valor" name="valor_producto" id="valor_producto" required>
        <input type="text" placeholder="Descripción" name="descripcion_producto" id="descripcion_producto" required>
        <select method="GET" name="tipo_producto" id="tipo_producto">
            <option value="" disabled selected style="font-weight: lighter;">--Seleccione una opción--</option>
            {% for tp in tipo_producto %}
            <option value="{{ tp.tipo_producto }}">{{ tp.tipo_producto}}</option>
            {% endfor %}
        </select>
        <button type="submit">Ingresar</button>
        <p id="error_message" style="color:red"></p>
    </form>

</body>
</html>
