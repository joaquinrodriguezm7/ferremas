<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Modificar producto - Ferremas</title>
</head>
<body>
    <nav class="nav">
        <img src="{{ url_for('static', filename='img/logo-ferremas.png') }}" alt="" class="img-logo">
        <h1>FERREMAS</h1>
    </nav>
    <a href="/producto">‚Üê Volver a productos</a>
    <h1 class="text-center">Modificar Producto</h1>
        <div class="container">
            <div class="row text-center" style="margin-top:100px">
                {% for producto in productos%}
                <div class="col-md-4">
                    <form action="" method="POST">
                        <p>ID: {{ producto.id_producto}}</p>
                        <p>NOMBRE DE PRODUCTO: {{ producto.nombre_producto }}</p>
                        <p>STOCK: {{ producto.cantidad_stock }}</p>
                        <input type="hidden" name="id_producto" id="id_producto" value="{{ producto.id_producto }}">
                        <input type="hidden" name="nombre_producto" id="nombre_producto" value="{{ producto.nombre_producto }}">
                        <button type="submit" name="submit_button">Elegir Producto</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    
    <footer class="footer bg-black text-white text-center py-3" style="bottom:0; margin-top: 50px;">
        &copy; 2024 Ferremas. Todos los derechos reservados.
        <a href="/">Tienda</a>
    </footer>
</body>
</html>
