<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Modificar producto - Ferremas</title>
</head>
<body>
    <a href="/producto">‚Üê Volver a productos</a>
    <h1 class="text-center">Modificar Producto</h1>
        <div class="container">
            <div class="row text-center">
                {% for producto in productos%}
                <div class="col-md-4">
                    <br><br><br><br><br><br>
                    <form action="" method="POST">
                        <p>ID: {{ producto.id_producto}}</p>
                        <p>NOMBRE DE PRODUCTO: {{ producto.nombre_producto }}</p>
                        <input type="hidden" name="id_producto" id="id_producto" value="{{ producto.id_producto }}">
                        <input type="hidden" name="nombre_producto" id="nombre_producto" value="{{ producto.nombre_producto }}">
                        <button type="submit" name="submit_button">Elegir Producto</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
</body>
</html>
