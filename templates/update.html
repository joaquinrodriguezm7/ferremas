<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Update - Ferremas</title>
</head>
<body>
    <a href="/updateproducto">‚Üê Volver a productos</a>
    <form action="" method="POST">
        {% for p in producto %}
            <h1 class="text-center">Modificar {{ p.nombre_producto }}</h1>
            <p>Nombre: <input type="text" name="nombre_producto" id="nombre_producto" value="{{ p.nombre_producto }}" disabled  ></p>
            <p>Valor: <input type="number" name="valor_producto" id="valor_producto" value="{{ p.valor_producto }}"></p>
            <p>Descripcion: <input type="text" name="descripcion_producto" id="descripcion_producto" value="{{ p.descripcion_producto }}"></p>
            <p>Stock: <input type="text" name="cantidad_stock" id="cantidad_stock" value="{{ p.cantidad_stock }}"></p>
            <button type="submit">Modificar</button>
        {% endfor %}
    </form>
</body>
</html>
